<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rave.nz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Griffy&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --rich-black: #091520;
            --steel-teal: #508991;
            --mint-cream: #eff6ee;
            --amaranth-red: #dd0426;

            background-color: var(--rich-black);
        }

        body {
            font-family: 'Raleway', sans-serif;
            color: var(--mint-cream);
            max-width: 30em;
            margin: auto;
            font-size: 32px;
        }

        a {
            color: var(--steel-teal);
            text-decoration: none;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Griffy', cursive;
            color: var(--amaranth-red);
            margin-top: 0.25em;
            margin-bottom: 0;
            text-align: center;
        }

        h1 {
            font-size: 256px;
        }

        #contact {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 3em;
        }

        #email, #twitter {
        }

    </style>
</head>
<body>
    <h1>Rave.nz</h1>
    <div id="contact">
        <div id="email"><a href="mailto:onesadcookie@gmail.com">onesadcookie@gmail.com</a></div>
        <div id="twitter"><a href="https://twitter.com/onesadcookie">@OneSadCookie</a></div>
    </div>
    <p>I&rsquo;m a programmer based in Wellington, New Zealand. I like mostly to write Swift and Rust.</p>
